<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matematica </caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>0</td>
            </tr>
            <tr>
                <td>José</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>4.5</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
