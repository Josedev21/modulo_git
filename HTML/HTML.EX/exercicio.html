<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
    <h1>Conclua seu cadastro</h1>
    <h3>Complete todos os campos com seus dados.</h3>
    <label for="name">Nome</label>
    <input id="name" type="text"/>

    <label for="text">Sobrenome</label>
    <input id="text" type="text"/><br><br>

    <label for="email">Digite seu email</label><br>
    <input id="email" type="email"><br><br>

    <label for="senha">Digite sua senha</label><br>
    <input id="senha" type="password"/>

    <br><br><label>Digite sua sexualidade</label>
    <select>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outros</option>
    </select>
    <h3>O acesso é apenas para maior de idade.</h3>

    <label>Selecione sua idade</label>
    <input type="number" min="18" max="100"/>

    <h3>Deixe seu feedback de como espera que seja sua experiência com o curso.</h3>
    <textarea></textarea><br>


    <button type="submit">
        Cadastrar
    </button>

 </form> 


    
</body>
</html>
